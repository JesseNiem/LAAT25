
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head><body id="ultimate-guesser-game">
    <h1>LAAT25 Lajiharjoitus</h1>
            <div id="category-selection">

                </select>
            </div>
